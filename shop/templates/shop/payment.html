<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet"> 
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/payments.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/miraiten.ico' %}">

    <title>Payments || Miraiten</title>
  </head>
  
  <body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/Untitled-3.png' %}" width="120" height="30" alt="" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
            <!-- Here's the magic. Add the .animate and .slide-in classes to your .dropdown-menu and you're all set! -->
            <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Home</a>
              <a class="dropdown-item" href="#">Wishlist</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Account</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <!-- Navbar End -->
    <!-- Login Page -->
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-">
              <div class="card-img-left d-none d-md-flex">
                 <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body">
                <img src="{% static 'img/Untitled-3.png' %}" width="250" height="60" alt="" loading="lazy">
                <h3 class="card-title text-center">Thank you for Your Purchase</h3>
                <a role="button" href="/" class="btn btn-lg btn-primary btn-block text-uppercase">Return Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- Login Page End -->
<!-- Footer -->
<footer id="sticky-footer" class="footer py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Miraiten</small>
    </div>
  </footer>
<!-- Footer End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/plugins/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
  </body>
</html>
